        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>路人</h3>
<img src="images/gakki.jpg">
<p>不知为何，明明想和你说话。</p>
<p>却骗你说，风雨正好，该去写点诗句。</p>
<p>不必嘲讽我，你笑出声来，</p>
<p>我也当是天籁。</p>
<p>不必怀有敌意，你所有心计，</p>
<p>我都当是你对我的心意。</p>

<p>我的宿命分为两段，未遇见你时，和遇见你以后。</p>
<p>你治好我的忧郁，而后赐我悲伤。</p>
<p>忧郁和悲伤之间的片刻欢喜，透支了我生命全部的热情储蓄。</p>
<p>想饮一些酒，让灵魂失重，好被风吹走。</p>
<p>可一想到终将是你的路人，</p>
<p>便觉得，沦为整个世界的路人。</p>
<p>风虽大，都绕过我灵魂。</p>
